<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Excel by pure JavaScript</title>
  <link rel='shortcut icon' href='favicon-192.png'>
  <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
</head>
<body>
<div id='app' class='container'>
  <div class='excel'>
    <div class='header'>
      <input type='text' class='input' value='New table'>
      <div class=''>
        <div class='btn'>
          <i class='material-icons'>delete</i>
        </div>
        <div class='btn'>
          <i class='material-icons'>exit_to_app</i>
        </div>
      </div>
    </div>
    <div class='toolbar'>
      <div class='btn'>
        <i class='material-icons'>format_bold</i>
      </div>
      <div class='btn'>
        <i class='material-icons'>format_italic</i>
      </div>
      <div class='btn'>
        <i class='material-icons'>format_underlined</i>
      </div>
      <div class='btn'>
        <i class='material-icons'>format_align_left</i>
      </div>
      <div class='btn'>
        <i class='material-icons'>format_align_center</i>
      </div>
      <div class='btn'>
        <i class='material-icons'>format_align_right</i>
      </div>
      <div class='btn'>
        <i class='material-icons'>format_align_justify</i>
      </div>
    </div>
    <div class='formula'>
      <div class='formula__btn'>fx</div>
      <div class='formula__input' contenteditable spellcheck='false'></div>
    </div>
    <div class='table'>
      <div class='row'>
        <div class='row__info'>

        </div>
        <div class='row__data'>
          <div class='column'>
            A
          </div>
          <div class='column'>
            B
          </div>
          <div class='column'>
            C
          </div>
          <div class='column'>
            D
          </div>
          <div class='column'>
            E
          </div>
          <div class='column'>
            F
          </div>
          <div class='column'>
            G
          </div>
          <div class='column'>
            H
          </div>
          <div class='column'>
            J
          </div>
          <div class='column'>
            K
          </div>
          <div class='column'>
            L
          </div>
          <div class='column'>
            M
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='row__info'>1</div>
        <div class='row__data'>
          <div class='cell selected' contenteditable>A1</div>
          <div class='cell' contenteditable>B1</div>
          <div class='cell' contenteditable>C1</div>
        </div>
      </div>
      <div class='row'>
        <div class='row__info'>1</div>
        <div class='row__data'>
          <div class='cell' contenteditable>A2</div>
          <div class='cell' contenteditable>B2</div>
          <div class='cell' contenteditable>C2</div>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
